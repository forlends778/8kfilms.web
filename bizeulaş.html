<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeliÅŸmiÅŸ Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3b82f6;
      --danger: #ef4444;
      --success: #10b981;
      --bg-light: #f9fafb;
      --bg-dark: #1f2937;
      --text-light: #f3f4f6;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: #111827;
    }
    .dark-mode {
      background: var(--bg-dark);
      color: var(--text-light);
    }
    .container {
      max-width: 420px;
      margin: 4rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    .link { text-align: center; margin-top: 1rem; }
    .link a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .link a:hover { text-decoration: underline; }
    .panel {
      max-width: 720px;
      margin: 3rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .card {
      background: #f3f4f6;
      padding: 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
    }
    .card strong { color: var(--primary); }
    .btn-small {
      padding: 0.4rem 0.75rem;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      border-radius: 0.4rem;
      border: none;
      cursor: pointer;
    }
    .btn-block { background: var(--danger); color: white; }
    .btn-unblock { background: var(--success); color: white; }
    .btn-logout {
      display: block;
      margin: 2rem auto 0;
      background: var(--danger);
    }
    .message {
      text-align: center;
      margin: 1rem 0;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      .container, .panel { margin: 1rem; }
    }
    .hidden { display: none; }
</style>
</head>
<body>
  <div id="auth-section">
    <div class="container" id="login-box">
      <h2><i class="fas fa-sign-in-alt"></i> GiriÅŸ Yap</h2>
      <input type="text" id="login-username" placeholder="KullanÄ±cÄ± AdÄ±">
      <input type="password" id="login-password" placeholder="Åifre">
      <button onclick="login()">GiriÅŸ Yap</button>
      <p class="message" id="login-msg"></p>
      <p class="link">HesabÄ±n yok mu? <a href="#" onclick="toggleForms()">KayÄ±t Ol</a></p>
    </div>
    <div class="container hidden" id="register-box">
      <h2><i class="fas fa-user-plus"></i> KayÄ±t Ol</h2>
      <input type="text" id="register-username" placeholder="KullanÄ±cÄ± AdÄ±">
      <input type="password" id="register-password" placeholder="Åifre">
      <button onclick="register()">KayÄ±t Ol</button>
      <p class="message" id="register-msg"></p>
      <p class="link">Zaten hesabÄ±n var mÄ±? <a href="#" onclick="toggleForms()">GiriÅŸ Yap</a></p>
    </div>
  </div>

  <div class="panel hidden" id="admin-panel">
    <h2>Admin Panel</h2>
    <h3>KullanÄ±cÄ±lar</h3>
    <div id="user-list"></div>
    <h3 style="margin-top: 2rem;">Yorumlar</h3>
    <div id="comment-list"></div>
    <button class="btn-logout" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <div class="panel hidden" id="user-panel">
    <h2>HoÅŸ geldin, <span id="user-name"></span></h2>
    <textarea id="comment-input" placeholder="Yorumunuzu yazÄ±n..."></textarea>
    <button onclick="submitComment()">Yorum Yap</button>
    <div id="user-comments"></div>
    <button class="btn-logout" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>
<div style="position: fixed; top: 1rem; right: 1rem; display: flex; gap: 1rem; z-index: 999;">
  <button onclick="toggleTheme()" style="padding: 0.5rem 1rem; border-radius: 6px; background: #111827; color: white; border: none; cursor: pointer;">ğŸŒ™ Tema</button>
  <input id="search-input" type="text" placeholder="Yorumlarda ara..." style="padding: 0.5rem; border-radius: 6px; border: 1px solid #ccc;">
</div>
<!-- ... (HTML + CSS aynÄ± kalÄ±r) ... -->
<script>
const ADMIN = "Forlends";
let currentUser = localStorage.getItem("currentUser") || null;

// Tema geÃ§iÅŸi
function toggleTheme() {
  document.body.classList.toggle("dark-mode");
  localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
}
if (localStorage.getItem("theme") === "dark") {
  document.body.classList.add("dark-mode");
}

// Åifreyi hashle
async function hashPassword(password) {
  const data = new TextEncoder().encode(password);
  const hash = await crypto.subtle.digest('SHA-256', data);
  return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
}

// GeliÅŸtirmeler iÃ§in yardÄ±mcÄ±lar
function getUsers() { return JSON.parse(localStorage.getItem("users") || "[]"); }
function saveUsers(users) { localStorage.setItem("users", JSON.stringify(users)); }
function getComments() { return JSON.parse(localStorage.getItem("comments") || "[]"); }
function saveComments(c) { localStorage.setItem("comments", JSON.stringify(c)); }

// BeÄŸeni
function likeComment(index) {
  const comments = getComments();
  comments[index].likes = (comments[index].likes || 0) + 1;
  saveComments(comments);
  renderComments();
}

// Cevap
function replyToComment(index) {
  const text = prompt("YanÄ±tÄ±nÄ±zÄ± yazÄ±n:");
  if (!text) return;
  const comments = getComments();
  if (!comments[index].replies) comments[index].replies = [];
  comments[index].replies.push({ user: currentUser, text, date: new Date().toLocaleString("tr-TR") });
  saveComments(comments);
  renderComments();
}

// Arama
function searchComments() {
  const q = document.getElementById("search-input").value.toLowerCase();
  renderComments(q);
}

// YorumlarÄ± listele
function renderComments(filter = "") {
  const comments = getComments();
  const container = document.getElementById("comment-list");
  container.innerHTML = comments
    .map((c, i) => {
      if (filter && !c.text.toLowerCase().includes(filter)) return "";
      const replies = (c.replies || []).map(r => `<div style='margin-left:1rem;padding:0.5rem;background:#f0f0f0;border-radius:6px;margin-top:5px;'><b>${r.user}</b>: ${r.text} <small>(${r.date})</small></div>`).join('');
      return `
        <div class='card'>
          <strong>${c.username}${c.username === ADMIN ? " <span style='color:gold'>(Admin)</span>" : ""}</strong> <small>${c.date}</small>
          <p>${c.text}</p>
          <div style='display:flex;gap:10px;'>
            <button onclick='likeComment(${i})' class='btn-small'>ğŸ‘ ${c.likes || 0}</button>
            <button onclick='replyToComment(${i})' class='btn-small'>ğŸ’¬ YanÄ±tla</button>
          </div>
          ${replies}
        </div>
      `;
    }).join('');
}

window.onload = async () => {
  const users = getUsers();
  const current = users.find(u => u.username === currentUser);
  if (current) {
    if (current.admin) {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("admin-panel").classList.remove("hidden");
      renderUsers();
    } else {
      document.getElementById("auth-section").classList.add("hidden");
      document.getElementById("user-panel").classList.remove("hidden");
      document.getElementById("user-name").textContent = currentUser;
      renderUserComments();
    }
  }
  if (document.getElementById("search-input")) {
    document.getElementById("search-input").addEventListener("input", searchComments);
  }
  renderComments();
};


// KayÄ±t
async function register() {
  const username = document.getElementById("register-username").value.trim();
  const password = document.getElementById("register-password").value;
  const users = getUsers();
  if (users.find(u => u.username === username)) {
    document.getElementById("register-msg").innerText = "Bu kullanÄ±cÄ± adÄ± zaten kayÄ±tlÄ±.";
    return;
  }
  const hashed = await hashPassword(password);
  const isFirstAdmin = !users.some(u => u.admin);
  users.push({ username, password: hashed, blocked: false, admin: isFirstAdmin && username === ADMIN });
  saveUsers(users);
  document.getElementById("register-msg").innerText = "KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ yapabilirsiniz.";
  setTimeout(toggleForms, 1500);
}

// GiriÅŸ
async function login() {
  const username = document.getElementById("login-username").value.trim();
  const password = document.getElementById("login-password").value;
  const users = getUsers();
  const hashed = await hashPassword(password);
  const user = users.find(u => u.username === username && u.password === hashed);
  if (!user) {
    document.getElementById("login-msg").innerText = "KullanÄ±cÄ± adÄ± veya ÅŸifre yanlÄ±ÅŸ.";
    return;
  }
  if (user.blocked) {
    document.getElementById("login-msg").innerText = "Bu kullanÄ±cÄ± engellenmiÅŸ.";
    return;
  }
  localStorage.setItem("currentUser", username);
  window.location.reload();
}

function toggleForms() {
  document.getElementById("login-box").classList.toggle("hidden");
  document.getElementById("register-box").classList.toggle("hidden");
}

function logout() {
  localStorage.removeItem("currentUser");
  window.location.reload();
}


function renderUsers() {
  const users = getUsers();
  const list = document.getElementById("user-list");
  list.innerHTML = users.map((u, i) => u.username === ADMIN ? '' : `
    <div class='card'>
      <strong>${u.username}</strong><br>
      <button class='btn-small ${u.blocked ? 'btn-unblock' : 'btn-block'}' onclick='toggleBlock(${i})'>
        ${u.blocked ? 'Engeli KaldÄ±r' : 'Engelle'}
      </button>
    </div>`).join('');
}

function toggleBlock(index) {
  const users = getUsers();
  users[index].blocked = !users[index].blocked;
  saveUsers(users);
  renderUsers();
}

function renderUserComments() {
  const comments = getComments().filter(c => c.username === currentUser);
  const container = document.getElementById("user-comments");
  container.innerHTML = '<h3>YorumlarÄ±nÄ±z</h3>' + comments.map(c => `<div class='card'><small>${c.date}</small><p>${c.text}</p></div>`).join('');
}
</script>
